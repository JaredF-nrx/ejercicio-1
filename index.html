<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card - SMACSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- LAYOUT: Container principal -->
<div class="l-container">

  <!-- LAYOUT: Título de página -->
  <h2 class="l-page-title">User Profile Card</h2>

  <!-- MODULE: Profile Card -->
  <div class="profile-card">
    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=400" 
         alt="Avatar" 
         class="profile-card-image">

    <div class="profile-card-content">
      <h1 class="profile-card-name">John Doe</h1>
      <p class="profile-card-title">CEO & Founder, Example</p>
      <p class="profile-card-description">Harvard University</p>

      <div class="profile-card-social">
        <a href="#" class="profile-card-link"><i class="fa fa-dribbble"></i></a> 
        <a href="#" class="profile-card-link"><i class="fa fa-twitter"></i></a>  
        <a href="#" class="profile-card-link"><i class="fa fa-linkedin"></i></a>  
        <a href="#" class="profile-card-link"><i class="fa fa-facebook"></i></a> 
      </div>

      
      <button class="profile-card-btn">Contact</button>
    </div>
  </div>

</div>

</body>
</html>
